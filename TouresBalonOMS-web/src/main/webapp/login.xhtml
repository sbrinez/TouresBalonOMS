<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>TouresBalon-OMS</title>
        </f:facet>
    </h:head>
    <style type="text/css">
        .ui-widget,.ui-widget .ui-widget {
            font-size: 95% !important;
        }
    </style>    
    <h:body>      
        <div align="center">
            <p:panel style="width: 50%" header="Bienvenido al Sistema de Gestión de Ordenes" styleClass="companyHeaderGrid">         
                <h:form>
                    <p:panel styleClass="companyHeaderGrid">
                        <h:graphicImage value="/resources/images/LogoTouresBalon.png" width="120px" height="100px"/>
                    </p:panel>
                    <div align="left">
                        <p:panelGrid id="grid" columns="3" layout="grid">

                            <p:outputLabel value="Nombre de usuario" for="usernameField"/>
                            <p:inputText id="usernameField" size="20" 
                                         requiredMessage="Este campo es requerido"
                                         required="true" value="#{loginAction.username}"/>
                            <p:message for="usernameField"/>

                            <p:outputLabel value="Contraseña" for="passwordField"/>
                            <p:password id="passwordField" size="20" 
                                        required="true" value="#{loginAction.password}"
                                        requiredMessage="Este campo es requerido"/>
                            <p:message for="passwordField"/>
                            <p:spacer/>
                            <p:commandButton value="Ingresar" action="#{loginAction.login()}" update="grid"/>

                        </p:panelGrid>
                    </div>
                </h:form>
            </p:panel>
        </div>
    </h:body>
</html>
