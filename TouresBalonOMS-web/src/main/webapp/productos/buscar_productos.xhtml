<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Búsqueda de productos</title>
    </h:head>
        <style type="text/css">
        .ui-widget,.ui-widget .ui-widget {
        font-size: 90% !important;
        }
        </style>
    <h:body>
        
        <h:form id="form">
            <p:layout fullPage="true">
                <p:layoutUnit id="layoutUnit" position="center" header="Búsqueda de productos" collapsible="false" >

                    <p:panelGrid id="grid" columns="2" layout="grid">

                        <p:inputText id="productosField" value="#{buscarProductosAction.criterioBusqueda}" />
                        <p:commandButton value="Buscar" action="#{buscarProductosAction.buscarProductos()}" update="dataGrid"/>
                        <p:graphicImage value="https://drive.google.com/open?id=0Bx_09pVkCT3gbk13U2xnWVQ1Snc"/>

                    </p:panelGrid>            

                    <p:dataGrid id="dataGrid" value="#{buscarProductosAction.listaProductos}" var="producto" columns="4" rows="10">

                        <f:facet name="header">
                            Resultados de la búsqueda de productos
                        </f:facet>

                        <p:panel header="#{producto.nombreProducto}" style="text-align:center">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Ciudad"/>
                                <h:outputText value="#{producto.ciudadDestino}" />
                                <h:outputLabel value="Fecha del espectáculo"/>
                                <p:calendar value="#{producto.fechaEspectaculo.getTime()}" pattern="MM/dd/yyyy" disabled="true" />

                                <p:commandLink title="Ver detalle del producto" 
                                               action="#{buscarProductosAction.consultarDetalleProducto()}">
                                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                                    <f:setPropertyActionListener value="#{producto}" target="#{buscarProductosAction.productoSeleccionado}" />
                                </p:commandLink>
                            </h:panelGrid>
                        </p:panel>                        

                    </p:dataGrid>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
