<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Búsqueda de productos</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:layout fullPage="false">

                <p:layoutUnit position="center" size="175" header="Resultados de la búsqueda" collapsible="false" >
                    <p:dataGrid value="#{buscarProductosAction.listaProductos}" var="producto"
                                columns="4" rows="10" layout="grid">

                        <f:facet name="header">
                            Resultados de la búsqueda de productos
                        </f:facet>

                        <h:panelGrid columns="1" style="width:100%">
                            <p:inputText value="#{producto.codigoProducto} - #{producto.nombreProducto}" />
                            <p:inputTextarea value="#{producto.descripcionProducto}" />
                            <p:graphicImage name="#{producto.urlFoto}" /> 
                            </p:commandLink>
                        </h:panelGrid>                        
                        
                        <h:panelGrid columns="2" style="width:100%">
                            <p:calendar value="#{producto.fechaEspectaculo}" />
                            <p:inputText value="#{producto.tipoEspectaculo}"/>
                            <p:inputText value="#{producto.ciudadOrigen}" />
                            <p:inputText value="#{producto.ciudadDestino}" />
                            </p:commandLink>
                        </h:panelGrid>
                        <h:panelGrid columns="2" style="width:100%">
                            <p:calendar value="#{producto.fechaLlegada}" />
                            <p:calendar value="#{producto.fechaSalida}" />
                            <p:inputText value="#{producto.valorEspectaculo}" />
                            <p:inputText value="#{producto.valorHospedaje}" />
                            <p:inputText value="#{producto.valorTransporte}" />
                            <p:inputText value="#{producto.valorTotal}" disabled="true"/>
                            </p:commandLink>
                        </h:panelGrid>
                    </p:dataGrid>
                </p:layoutUnit>

            </p:layout>
        </h:form>
    </h:body>
</html>
