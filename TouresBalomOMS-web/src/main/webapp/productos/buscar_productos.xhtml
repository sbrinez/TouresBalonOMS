<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Búsqueda de productos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:layout fullPage="false">
                <p:layoutUnit position="center" size="175" header="Búsqueda de productos" collapsible="false" >

                    <p:panelGrid id="grid" columns="2" layout="grid" >

                        <h:outputLabel value="Buscar productos" for="productosField" />
                        <p:inputText id="productosField" value="#{buscarProductosAction.criterioBusqueda}" />

                        <p:spacer/>
                        <p:commandButton value="Buscar" action="#{buscarProductosAction.buscarProductos()}" update="grid"/>
                        
                        <p:graphicImage value="#{buscarProductosAction.foto}"/>

                    </p:panelGrid>            
                </p:layoutUnit>

            </p:layout>
        </h:form>
    </h:body>
</html>
